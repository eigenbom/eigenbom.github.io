    I completed my PhD within the Center for Electronic Media Arts, a research group within the Faculty of Information Technology. My research produced a novel method for generating organic 3D forms, for which I developed a sophisticated biologically-inspired simulation environment. I was awarded the *Mollie Holman Doctoral Medal* for my dissertation.

